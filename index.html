<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Comparison</title>
  <style>
    body {
      font-family: century-gothic, sans-serif;
      background-color: #2d303e;
      padding: 20px;
    }
    .container {
      max-width: 100%;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    input {
      width: 100%;
      box-sizing: border-box;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #03202F;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #7D9AAA;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      table, th, td {
        font-size: 14px;
      }
      th, td {
        padding: 6px;
      }
      button {
        padding: 8px;
        font-size: 14px;
      }
    }
    @media (max-width: 400px) {
      table, th, td {
        font-size: 12px;
      }
      th, td {
        padding: 4px;
      }
      button {
        padding: 6px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Price Comparison</h1>
    <table id="productTable">
      <tr>
        <th></th>
        <th><center>Amount</center></th>
        <th><center>Cost</center></th>
      </tr>
      <tr class="product-row">
        <td>Product A</td>
        <td><center><input type="number" class="amount" placeholder="Enter amount"></center></td>
        <td><center><input type="number" class="cost" placeholder="Enter cost"></center></td>
      </tr>
      <tr class="product-row">
        <td>Product B</td>
        <td><center><input type="number" class="amount" placeholder="Enter amount"></center></td>
        <td><center><input type="number" class="cost" placeholder="Enter cost"></center></td>
      </tr>
    </table>
    <button onclick="addProduct()">Add Product</button>
    <button onclick="compareProducts()">Compare</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    let productCount = 2;

    function addProduct() {
      productCount++;
      const table = document.getElementById('productTable');
      const row = document.createElement('tr');
      row.className = 'product-row';
      row.innerHTML = `
        <td>Product ${String.fromCharCode(64 + productCount)}</td>
        <td><center><input type="number" class="amount" placeholder="Enter amount"></center></td>
        <td><center><input type="number" class="cost" placeholder="Enter cost"></center></td>
      `;
      table.appendChild(row);
    }

    function formatCostPerUnit(cost) {
      return Number.isInteger(cost) ? cost.toFixed(0) : cost.toFixed(9);
    }

    function compareProducts() {
      const rows = document.querySelectorAll('.product-row');
      let minCPU = Infinity;
      let cheapestProduct = '';
      let totalAmount = 0;
      let totalPrice = 0;

      rows.forEach(row => {
        const amount = parseFloat(row.querySelector('.amount').value);
        const cost = parseFloat(row.querySelector('.cost').value);

        if (isNaN(amount) || isNaN(cost)) {
          alert('Please enter valid numbers for all fields.');
          return;
        }

        const cpu = cost / amount;
        totalAmount += amount;
        totalPrice += cost;

        if (cpu < minCPU) {
          minCPU = cpu;
          cheapestProduct = row.querySelector('td').textContent.trim();
        }
      });

      const resultDiv = document.getElementById('result');
      const avgCPU = totalPrice / totalAmount;
      const percentageDifference = ((minCPU - avgCPU) / avgCPU) * 100;

      resultDiv.innerHTML = `
        <p>The cheapest one is ${cheapestProduct} with ${percentageDifference.toFixed(2)}% difference</p>
      `;
    }
  </script>
</body>
</html>
