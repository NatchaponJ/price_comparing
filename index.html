<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Comparison</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="container">
    <h1>Price Comparison</h1>
    <table id="productTable">
      <thead>
        <tr>
          <th>Product</th>
          <th><center>Amount</center></th>
          <th><center>Cost</center></th>
          <th><center>Cost per Unit</center></th>
          <th></th> <!-- New column for delete button -->
        </tr>
      </thead>
      <tbody>
        <tr class="product-row">
          <td>Product A</td>
          <td><center><input type="number" class="amount" placeholder="Enter amount"></center></td>
          <td><center><input type="number" class="cost" placeholder="Enter cost"></center></td>
          <td><center><span class="cost-per-unit"></span></center></td>
          <td><center><button class="delete-btn" onclick="deleteProduct(this)">Delete</button></center></td> <!-- Delete button -->
        </tr>
        <tr class="product-row">
          <td>Product B</td>
          <td><center><input type="number" class="amount" placeholder="Enter amount"></center></td>
          <td><center><input type="number" class="cost" placeholder="Enter cost"></center></td>
          <td><center><span class="cost-per-unit"></span></center></td>
          <td><center><button class="delete-btn" onclick="deleteProduct(this)">Delete</button></center></td> <!-- Delete button -->
        </tr>
      </tbody>
    </table>
    <button onclick="addProduct()">Add Product</button>
    <button onclick="compareProducts()">Compare</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    let productCount = 2;  // Initial product count set to 2 for the existing products

    function countProductRows() {
      const container = document.getElementById('container');
      const productRows = container.querySelectorAll('tr.product-row');
      return productRows.length;
    }

    function addProduct() {
      productCount++;
      const table = document.getElementById('productTable').getElementsByTagName('tbody')[0];
      const row = document.createElement('tr');
      row.className = 'product-row';
      row.innerHTML = `
        <td>Product ${String.fromCharCode(64 + productCount)}</td>
        <td><center><input type="number" class="amount" placeholder="Enter amount"></center></td>
        <td><center><input type="number" class="cost" placeholder="Enter cost"></center></td>
        <td><center><span class="cost-per-unit"></span></center></td>
        <td><center><button class="delete-btn" onclick="deleteProduct(this)">Delete</button></center></td>
      `;
      table.appendChild(row);
    }

    function deleteProduct(button) {
      const row = button.closest('tr');
      row.remove();
      updateProductCount();
    }

    function updateProductCount() {
      const rows = document.querySelectorAll('#productTable .product-row');
      productCount = rows.length;
      rows.forEach((row, index) => {
        row.cells[0].innerText = `Product ${String.fromCharCode(65 + index)}`;
      });
    }

    function formatCostPerUnit(cost) {
      return Number.isInteger(cost) ? cost.toFixed(0) : cost.toFixed(9);
    }

    function compareProducts() {
      const rows = document.querySelectorAll('.product-row');
      let minCPU = Infinity;
      let maxCPU = -Infinity;
      let totalAmount = 0;
      let totalPrice = 0;

      rows.forEach(row => {
        const amount = parseFloat(row.querySelector('.amount').value);
        const cost = parseFloat(row.querySelector('.cost').value);

        if (isNaN(amount) || isNaN(cost)) {
          alert('Please enter valid numbers for all fields.');
          return;
        }

        const cpu = cost / amount;
        totalAmount += amount;
        totalPrice += cost;

        row.querySelector('.cost-per-unit').textContent = formatCostPerUnit(cpu);

        if (cpu < minCPU) {
          minCPU = cpu;
        }

        if (cpu > maxCPU) {
          maxCPU = cpu;
        }
      });

      const resultDiv = document.getElementById('result');
      const percentageDifference = (Math.abs(maxCPU - minCPU) / ((maxCPU + minCPU) / 2)) * 100;

      resultDiv.innerHTML = `
        <p>The cheapest product has a ${percentageDifference.toFixed(2)}% difference compared to the most expensive one.</p>
      `;
    }
  </script>
</body>
</html>
